<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scorecard</title>
  </head>
  <body>
    <main>
    <body>
      <div class="container">
        <div>
          <h3>HOME</h3>
          <div class="score" id="home-score">0</div>
          <div class="inc-buttons">
            <button class="btn home-btn one" id="home-inc-one"  >+1</button>
            <button class="btn home-btn two" id="home-inc-two">+2</button>
            <button class="btn home-btn three" id="home-inc-three">+3</button>
          </div>
        </div>
        <div>
          <h3>GUEST</h3>
          <div class="score" id="guest-score">0</div>
          <div class="inc-buttons">
            <button class="btn guest-btn one" id="guest-inc-one">+1</button>
            <button class="btn guest-btn two" id="guest-inc-two">+2</button>
            <button class="btn guest-btn three" id="guest-inc-three">+3</button>
          </div>
        </div>
      </div>
